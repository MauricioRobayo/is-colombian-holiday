name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-and-test:
    name: Build, lint, and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: true
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm run test --ci
      - name: Build
        run: pnpm run build
